<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina principal</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" layout="grid">
                <p:outputLabel value="Nombre de usuario"/>
                <p:inputText value="#{indexController.usuario.user}"/>
                
                <p:outputLabel value="Password"/>
                <p:password value="#{indexController.usuario.password}"/>                                 
            </p:panelGrid>

            <p:commandButton value="Acceder" action="#{indexController.verificarUsuario()}"/>            
        </h:form>
    </h:body>
</html>
